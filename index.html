<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Estudio</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container">
        <!-- Barra Superior -->
        <div class="top-bar">
            <div class="logo-container">
                <div class="logo-circle" style="height: 100%; width: 100%;">
                    <img src="logo.svg" alt="Logo" style="width: 100%; height: 100%;">
                </div>
                <div class="project-name">FocusHive</div>
            </div>
        </div>

        <!-- Contenido Principal -->
        <div class="main-content">
            <div class="text-content">
                <div class="headline">Enfócate. Aprende. Domina.</div>
                <div class="description">
                    La única app que personaliza tu método de estudio y te motiva en comunidad
                </div>
                <div class="button-container">
                    <a href="login.html"><button class="button">Login</button></a>
                    <a href="form.html"><button class="button">Descubrir mi tipo de estudio</button></a>
                </div>
            </div>

            <!-- Imagen dentro del círculo -->
            <div class="image-circle">
                <img src="https://i.pinimg.com/originals/d6/d6/0d/d6d60d60f9b753627a58788441e5e417.gif" alt="Imagen de Estudio">
            </div>
        </div>

        <!-- Barra Inferior -->
        <div class="bottom-bar">
            <div class="contact-text">Contacto</div>
            <div class="prices">Precios</div>
            <div class="footer-text">
                Copyright © 2025 Derechos reservados
            </div>
            

            <!-- Iconos Sociales -->
            <div class="social-icons">
                <img class="icon" src="instagram.svg" alt="icono1">
                <img class="icon" src="facebook.svg" alt="icono2">
                <img class="icon" src="tiktok.svg" alt="icono3">
                <img class="icon" src="twitter.svg" alt="icono4">
                </div>
            </div>
    </div>
</body>
</html>
