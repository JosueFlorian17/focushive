<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador de Flashcards</title>
    <style>
        /* Importación de fuentes */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap');

        /* Estilos Generales */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAF0E6; /* Beige Más Claro */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .top-bar {
            width: 90%;
            height: 8vh;
            position: fixed;
            top: 0;
            background: #5B6D60; /* Verde apagado */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5vw;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        .project-name {
            font-size: clamp(1.2em, 1.8vw, 2em);
            font-family: 'Playfair Display', serif;
            color: white;
            margin-left: 1vw;
        }   
        /* Menú */
        .menu-item, .contact {
            font-size: clamp(1em, 1.5vw, 1.2em);
            font-weight: 400;
            font-family: 'Inter', sans-serif;
            color: white;
            margin: 0 2vw;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            background: #E3C7A1; /* Beige Claro */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Formulario */
        .form-container {
            margin-bottom: 20px;
            background: #5B6D60; /* Verde Apagado */
            padding: 20px;
            border-radius: 8px;
            color: white;
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }

        .form-container input,
        .form-container select {
            padding: 12px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #D9D9D9; /* Gris Suave */
            font-size: 16px;
            width: 80%;
            max-width: 300px;
        }

        .form-container button {
            padding: 12px 20px;
            background: #A66A4D; /* Terracota Suave */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .form-container button:hover {
            background: #8B5442; /* Terracota Oscuro */
        }

        /* Estilos de las Flashcards */
        .flashcards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }

        .flashcard {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            font-weight: bold;
            text-align: center;
            overflow: hidden;
        }

        .flashcard:hover {
            transform: scale(1.05);
        }

        .flashcard .answer {
            display: none;
            font-size: 16px;
            font-weight: normal;
            margin-top: 10px;
            background: #FAF0E6; /* Beige Más Claro */
            color: #2F1E1E; /* Marrón Oscuro */
            padding: 10px;
            border-radius: 8px;
        }
        

        .flashcard.active .answer {
            display: block;
        }

        /* Colores por Categoría */
        .general {
            background: #5B6D60; /* Verde Apagado */
            color: white;
        }

        .science {
            background: #A66A4D; /* Terracota Suave */
            color: white;
        }

        .history {
            background: #8B5442; /* Terracota Oscuro */
            color: white;
        }

        .math {
            background: #2F4858; /* Azul Oscuro */
            color: white;
        }

        .language {
            background: #F4A261; /* Naranja Suave */
            color: white;
        }

        /* Grupos de Flashcards */
        .topic-group {
            margin-bottom: 20px;
            margin-top: 10px;
        }

        .topic-header {
            padding: 12px;
            background: #2F1E1E; /* Marrón Oscuro */
            color: white;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        /* Barra Inferior */
        .bottom-bar {
            width: 100%;
            height: 8vh;
            position: fixed;
            bottom: 0;
            background: #2F1E1E; /* Marrón oscuro para cohesión */
            display: flex;
            align-items: center;
            padding: 1vh;
            justify-content: space-around;
            color: white;
        }

        /* Iconos Sociales */
        .icon {
            width: 3vw;
            height: 3vw;
        }
        /* Diseño Responsivo */
        @media (max-width: 768px) {
            .flashcards {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }

            .form-container {
                width: 95%;
                border-radius: 20px;
            }

            .container {
                width: 95%;
            }
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <div class="logo-circle"></div>
            
            <div class="project-name">project name</div>
        </div>
        <div class="menu-item">Home</div>
        <div class="menu-item">About us</div>
        <div class="contact">+51 904 376 308</div>
    </div>
    <div class="form-container">
        <h2>Añadir una Flashcard</h2>
        <input type="text" id="question" placeholder="Pregunta">
        <input type="text" id="answer" placeholder="Respuesta">
        <select id="topic">
            <option value="general">General</option>
            <option value="science">Ciencia</option>
            <option value="history">Historia</option>
            <option value="math">Matemáticas</option>
            <option value="language">Lenguaje</option>
        </select>
        <button onclick="addFlashcard()">Añadir Flashcard</button>
    </div>
    
    <div class="container" id="flashcards-container"></div>
    <div class="bottom-bar">
        <div class="contact-text">Contáctanos:</div>
        <div class="prices">Precios</div>
        <div class="footer-text">
            Copyright © 2025 Derechos reservados | Desarrollado por nombre de la empresa
        </div>
        

        <!-- Iconos Sociales -->
        <img class="icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5HG6wIaCiZ_gMBn2U9DeouQqaoX_wiVJO6g&s" alt="icono1">
        <img class="icon" src="https://cdn2.downdetector.com/static/uploads/logo/FB-f-Logo__blue_512.png" alt="icono2">
        <img class="icon" src="https://img.freepik.com/premium-vector/tik-tok-logo_578229-290.jpg?semt=ais_hybrid" alt="icono3">
        <img class="icon" src="https://cdn.pixabay.com/photo/2021/06/23/18/31/twitter-6359396_1280.png" alt="icono4">
    </div>
    <script>
        function toggleFlashcard(element) {
            element.classList.toggle('active');
        }

        function toggleTopicGroup(element) {
            const flashcardsContainer = element.nextElementSibling;
            const icon = element.querySelector('.toggle-icon');
            let isOpen = element.getAttribute('data-open') === 'true';
            if (isOpen) {
                flashcardsContainer.style.display = 'none';
                icon.textContent = '▲';
                element.setAttribute('data-open', 'false');
                const flashcards = flashcardsContainer.querySelectorAll('.flashcard');
                flashcards.forEach(flashcard => flashcard.classList.remove('active'));
            } else {
                flashcardsContainer.style.display = 'grid';
                icon.textContent = '▼';
                element.setAttribute('data-open', 'true');
            }
        }

        function addFlashcard() {
            const question = document.getElementById('question').value;
            const answer = document.getElementById('answer').value;
            const topic = document.getElementById('topic').value;

            if (question && answer) {
                let topicGroup = document.getElementById(`group-${topic}`);
                if (!topicGroup) {
                    topicGroup = document.createElement('div');
                    topicGroup.className = 'topic-group';
                    topicGroup.id = `group-${topic}`;
                    topicGroup.innerHTML = `
                        <div class="topic-header" onclick="toggleTopicGroup(this)" data-open="true">
                            ${topic.charAt(0).toUpperCase() + topic.slice(1)}
                            <span class="toggle-icon">▼</span>
                        </div>
                        <div class="flashcards" style="display: grid;"></div>
                    `;
                    document.getElementById('flashcards-container').appendChild(topicGroup);
                }

                const flashcard = document.createElement('div');
                flashcard.className = `flashcard ${topic}`;
                flashcard.setAttribute('onclick', 'toggleFlashcard(this)');
                flashcard.innerHTML = `
                    <div class="question">${question}</div>
                    <div class="answer">${answer}</div>
                `;

                topicGroup.querySelector('.flashcards').appendChild(flashcard);
                flashcard.style.display = 'block';

                document.getElementById('question').value = '';
                document.getElementById('answer').value = '';
                document.getElementById('topic').value = 'general';
            } else {
                alert('Por favor, completa todos los campos.');
            }
        }
    </script>
</body>
</html>
