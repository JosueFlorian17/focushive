<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
        }
        .stopwatch {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #display {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #startStop {
            background-color: #6c757d;
            color: white;
        }
        #reset {
            background-color: #343a40;
            color: white;
        }
        #clock_container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        #seconds, #hours {
            height: 50%;
            width: 0px;
            box-sizing: border-box;
            border: 1px solid rgb(255, 0, 0);
            top: 0%;
            left: 50%;
            position: absolute;
            transform-origin: bottom;
        }
        @keyframes secondsMotion {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="clock_container" style="display: flex; justify-content: center; align-items: center; margin-top: 100px;">
        <img src="\images\clocks.svg" style="width: 180%; height: 160%; margin-top: -50px;">
        <img src="\images\clockcenter.svg" style="width: 20%; height: 20%; position: absolute; margin-top: -10px; margin-left: 3px;">
        <div id="seconds" style="display: flex; justify-content: center; align-items: center;">
            <img src="\images\secondhand.svg">  
        </div>
        <div id="hours" style="display: flex; justify-content: center; align-items: center;">
            <img src="\images\hourhand.svg">  
        </div>
    </div>
    <div class="stopwatch">
        <div id="display">00:00:00</div>
        <button id="startStop">Start</button>
        <button id="reset">Reset</button>
    </div>
    <script>
        let timer;
        let isRunning = false;
        let startTime;
        let elapsedTime = 0;

        const display = document.getElementById('display');
        const startStopButton = document.getElementById('startStop');
        const resetButton = document.getElementById('reset');
        const secondsHand = document.getElementById('seconds');
        const hoursHand = document.getElementById('hours');

        startStopButton.addEventListener('click', () => {
            if (isRunning) {
                clearInterval(timer);
                startStopButton.textContent = 'Start';
                secondsHand.style.animationPlayState = 'paused';
                hoursHand.style.animationPlayState = 'paused';
            } else {
                startTime = Date.now() - elapsedTime;
                timer = setInterval(updateDisplay, 1000);
                startStopButton.textContent = 'Stop';
                secondsHand.style.animation = 'secondsMotion 60s infinite linear';
                hoursHand.style.animation = 'secondsMotion 3600s infinite linear';
                secondsHand.style.animationPlayState = 'running';
                hoursHand.style.animationPlayState = 'running';
            }
            isRunning = !isRunning;
        });

        resetButton.addEventListener('click', () => {
            clearInterval(timer);
            isRunning = false;
            elapsedTime = 0;
            display.textContent = '00:00:00';
            startStopButton.textContent = 'Start';
            secondsHand.style.animation = 'none';
            hoursHand.style.animation = 'none';
        });

        function updateDisplay() {
            elapsedTime = Date.now() - startTime;
            const totalSeconds = Math.floor(elapsedTime / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            display.textContent = `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
        }

        function pad(number) {
            return number.toString().padStart(2, '0');
        }
    </script>
</body>
</html>
