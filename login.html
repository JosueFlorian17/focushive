<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-container">
            <div class="logo-circle"></div>
            <div class="logo-text">logo</div>
            <div class="project-name">Focus Unity</div>
        </div>

        <!-- Formulario de Inicio de Sesión -->
        <form class="login-form">
            <input type="text" placeholder="Usuario o correo" class="input-field">
            <input type="password" placeholder="Contraseña" class="input-field">
            
            <button type="submit" class="login-button">Iniciar sesión</button>
            <a href="#" class="forgot-password">Olvidé mi contraseña</a>
            
            <div class="divider"></div>
            
            <a href="\source\static\register.html"><button class="signup-button">Crear cuenta</button></a>
        </form>
    </div>

    <div class="side-image">
        <img src="https://cdn-images.dzcdn.net/images/cover/90666b71cf0a74e088a27e1e990ee3a8/1900x1900-000000-80-0-0.jpg" alt="Imagen decorativa">
    </div>
</body>
</html>
