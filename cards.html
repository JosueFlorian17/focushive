<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="stylecard.css">
</head>
<body>
    <div class="container">
        <h1>Flashcards</h1>
        <div id="flashcard" class="card">
            <div class="front">Pregunta</div>
            <div class="back">Respuesta</div>
        </div>
        <div class="buttons">
            <button id="prev">⬅️ Anterior</button>
            <button id="flip">🔄 Voltear</button>
            <button id="next">➡️ Siguiente</button>
        </div>
        <button id="addCard">➕ Agregar Tarjeta</button>
        <button id="clearCards">🗑 Borrar Todas</button>
    </div>

    <!-- Modal para agregar una nueva tarjeta -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Nueva Flashcard</h2>
            <input type="text" id="question" placeholder="Pregunta">
            <input type="text" id="answer" placeholder="Respuesta">
            <button id="saveCard">Guardar</button>
        </div>
    </div>

    <script src="scriptcard.js"></script>
</body>
</html>
