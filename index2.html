<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Aprendizaje</title>
    <script>
        function analizarResultados() {
            let atencionDistraccion = parseInt(document.querySelector('[name="distraccion"]').value) || 0;
            atencionDistraccion += parseInt(document.querySelector('[name="interrupciones"]').value) || 0;
            
            let preferenciaVisual = (document.querySelector('[name="visual"]:checked')?.value === "si" ? 10 : 0) +
                                    (document.querySelector('[name="esquema"]:checked')?.value === "si" ? 10 : 0);
            let preferenciaAuditiva = (document.querySelector('[name="auditivo"]:checked')?.value === "si" ? 10 : 0) +
                                      (document.querySelector('[name="explicar"]:checked')?.value === "si" ? 10 : 0);
            let preferenciaKinestesica = (document.querySelector('[name="kinestesico"]:checked')?.value === "si" ? 10 : 0) +
                                         (document.querySelector('[name="historias"]:checked')?.value === "si" ? 10 : 0);
            let memoriaRetencion = parseInt(document.querySelector('[name="repetir"]').value) || 0;
            let organizacion = parseInt(document.querySelector('[name="planificacion"]').value) || 0;
            organizacion += parseInt(document.querySelector('[name="recompensas"]').value) || 0;

            let resultado = "";

            if (atencionDistraccion > 15) {
                resultado = "Pomodoro (tiempo regulable)";
            } else if (preferenciaVisual > preferenciaAuditiva && preferenciaVisual > preferenciaKinestesica) {
                resultado = "Creación de flashcards y Mapas Mentales";
            } else if (preferenciaAuditiva > preferenciaVisual && preferenciaAuditiva > preferenciaKinestesica) {
                resultado = "Narración de textos y Podcasts";
            } else if (preferenciaKinestesica > preferenciaVisual && preferenciaKinestesica > preferenciaAuditiva) {
                resultado = "Pomodoro con requisitos de movimiento y Role-playing";
            } else if (memoriaRetencion > 7) {
                resultado = "Pomodoro con preguntas al final y Repetición Activa";
            } else if (organizacion > 15) {
                resultado = "Uso de apps de planificación y micro-objetivos";
            } else {
                resultado = "Stopwatch y Técnica de Tareas en Bloques";
            }

            document.getElementById("resultado").innerText = "Tu tipo de estudio es: " + resultado;
        }
    </script>
</head>
<body style="font-family: Arial, sans-serif; background-color: #E0E0E0; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #4A90E2;">Formulario de Tipo de Aprendizaje</h2>
        <form onsubmit="event.preventDefault(); analizarResultados();">
            <!-- Sección 1: Atención y Distracción -->
            <h3 style="color: #4A90E2;">Atención y Distracción</h3>
            <label>Me distraigo fácilmente con ruidos o movimientos a mi alrededor:</label>
            <input type="range" min="1" max="10" name="distraccion" style="width: 100%;"><br><br>
            
            <label>Me cuesta terminar una tarea sin interrupciones:</label>
            <input type="range" min="1" max="10" name="interrupciones" style="width: 100%;"><br><br>
            
            <!-- Sección 2: Preferencias de Estudio -->
            <h3 style="color: #4CAF50;">Preferencias de Estudio</h3>
            <label>Me gusta aprender viendo videos o imágenes explicativas:</label>
            <input type="radio" name="visual" value="si"> Sí
            <input type="radio" name="visual" value="no"> No<br><br>
            
            <label>Retengo mejor la información cuando la escucho:</label>
            <input type="radio" name="auditivo" value="si"> Sí
            <input type="radio" name="auditivo" value="no"> No<br><br>
            
            <label>Necesito moverme o hacer algo físico mientras estudio:</label>
            <input type="radio" name="kinestesico" value="si"> Sí
            <input type="radio" name="kinestesico" value="no"> No<br><br>
            
            <label>Si veo un esquema o gráfico, entiendo mejor la información:</label>
            <input type="radio" name="esquema" value="si"> Sí
            <input type="radio" name="esquema" value="no"> No<br><br>
            
            <label>Recuerdo mejor lo que he aprendido si lo explico a otra persona:</label>
            <input type="radio" name="explicar" value="si"> Sí
            <input type="radio" name="explicar" value="no"> No<br><br>
            
            <!-- Sección 3: Memoria y Retención -->
            <h3 style="color: #F5A623;">Memoria y Retención</h3>
            <label>Necesito repetir varias veces la información para recordarla:</label>
            <input type="range" min="1" max="10" name="repetir" style="width: 100%;"><br><br>
            
            <!-- Botón de Envío -->
            <button type="submit" style="background-color: #4A90E2; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px;">Enviar</button>
        </form>
        <h3 id="resultado" style="text-align: center; margin-top: 20px; color: #4A90E2;"></h3>
    </div>
</body>
</html>
