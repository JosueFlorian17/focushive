<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="\source\css\styles.css">
</head>
<body>
    <div class="container">
        <div id="register-container" class="register-container">
            <div class="form-container"> 
                <div class="pfp-button-container">
                    <div class="pfp-container">
                        <img src="\images\pfp.webp" class="main-profile-img" />
                        <i class="fa fa-edit"><img src="\images\pencil.png"></i>
                    </div>
                    <button class="secondary-button" style="width: 30%;">Cambiar foto</button>
                </div>
                <form action="/register" method="POST">
                    <input type="text" name="name" placeholder="Nombre" required class="input-field">
                    <input type="text" name="lastname" placeholder="Apellido" required class="input-field">
                    <input type="email" name="email" placeholder="Correo" required class="input-field">
                    <input type="password" name="password" placeholder="Contraseña" required class="input-field">
                    <input type="password" name="confirmPassword" placeholder="Confirmar contraseña" required class="input-field">
                    <button type="submit" class="primary-button">Registrarse</button>
                </form>
                <div class="separator">
                    <span>O</span>
                </div>
                <button class="register-button"><img src="\images\google.webp">Continuar con Google</button>
                <button class="register-button"><img src="\images\facebook.png">Continuar con Facebook</button>
                <button class="register-button"><img src="\images\mail.png">Con correo electrónico</button>
                <span class="terms">Al crear una cuenta, aceptas los <a href="#">Términos y Condiciones</a> y la <a href="#">Política de Privacidad</a></span>
            </div>
        </div>
        <div class="big-image-container">
            <img src="\images\girlstock.png" alt="Imagen de estudio" class="big-image">
        </div>
    </div>
</body>
</html>
