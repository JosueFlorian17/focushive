<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Figma</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container">
        <div class="top-bar">
            
            <div class="logo-container">
                <div class="return" ><a href="main.html"><img src="return.svg" style="height: 100%; width: 100%;"></a></div>
                <div class="logo-circle" style="height: 100%; width: 100%;">
                    <img src="logo.svg" alt="Logo" style="width: 100%; height: 100%;">
                </div>

                <div class="project-name">Focus Unity</div>
            </div>
            <div class="menu-item"><a style="cursor: pointer; text-decoration: none; color: white" href="main.html"><p>Home</p></a></div>
            <div class="menu-item"><a style="cursor: pointer; text-decoration: none; color: white" href="about.html"><p>Sobre nosotros</p></a></div>
            <div class="data"><a style="cursor: pointer; text-decoration: none; color: white" href="data.html"><p>Ver mis estadísticas</p></a></div>
        </div>
        <div class="image-container">
            <button class="close-btn">&times;</button>
            <img id="dynamic-image" src="ruta_de_la_imagen.jpg" alt="Cargando imagen...">
            <span>En qué trabaja la comunidad</span>
        </div>

        <div class="card">
            <div class="card-content">
                <img src="clock.svg" style="height: 100%;">
            </div>
            <button class="button">Botón 1</button>
            <button class="button">Botón 2</button>
        </div>

        <div class="motivational">
            <button class="close-btn">&times;</button>
            <p>Persiste hasta que el estudio se convierta en tu hábito.</p>
        </div>

        <div class="playlists">
            <button class="close-btn">&times;</button>
            <iframe id="youtube-video"
                src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&mute=1&si=HX7KOVn10MnfXE_g"
                title="YouTube video player" frameborder="0" width="100%" height="100%"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
            </iframe>
        </div>
    </div>
    <div class="bottom-bar">
        <div class="contact-text">Contáctanos:</div>
        <div class="prices">Precios</div>
        <div class="footer-text">
            Copyright © 2025 Derechos reservados | Desarrollado por nombre de la empresa
        </div>
        

        <!-- Iconos Sociales -->
         <div class="social-icons">
        <img class="icon" src="instagram.svg" alt="icono1">
        <img class="icon" src="facebook.svg" alt="icono2">
        <img class="icon" src="tiktok.svg" alt="icono3">
        <img class="icon" src="twitter.svg" alt="icono4">
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener("click", function () {
            let iframe = document.getElementById("youtube-video");
            let src = iframe.src.replace("mute=1", "mute=0"); // Quita mute
            iframe.src = src;
        }, { once: true }); // Solo se ejecuta la primera vez que se haga clic
    </script>
</body>
</html>
